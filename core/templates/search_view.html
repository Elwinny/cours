{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div>
    {% for item in results %}
        <!-- Display each search result item here -->
        <p>{{ item.your_field }}</p> <!-- Replace 'your_field' with the actual field you want to display -->
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
</div>
{% endblock %}
